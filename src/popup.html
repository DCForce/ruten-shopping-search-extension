<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="tabs">
    <button id="settingsTab">設定</button>
    <button id="historyTab">搜尋歷史</button>
    <button id="wishlistTab">待購清單</button>
  </div>

  <div id="settings" class="tab-content">
    <h3>搜尋平台設定</h3>
    <p>拖放以排序網站：</p>
    <caption id="sortSavedCaption" style="display: none; color: green; font-size: 0.9em;">排序已存檔</caption>
    <ul id="sortableSiteList"></ul>
  </div>

  <div id="history" class="tab-content">
    <h3>搜尋歷史</h3>
    <div id="historyList"></div>
  </div>

  <div id="wishlist" class="tab-content">
    <h3>待購清單</h3>
    <input type="text" id="newItem" placeholder="輸入商品名稱">
    <button id="addItem">新增</button>
    <button id="addCurrentPage">新增目前頁面</button>
    <div id="wishlistItems"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
